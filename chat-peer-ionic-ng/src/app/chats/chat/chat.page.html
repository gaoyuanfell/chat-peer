<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>{{peer?.to}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="message-box">
    <div class="message-bubble">
      <div class="bubble-item" [class.self]="item.self" *ngFor="let item of messageList">
        <ion-avatar>
          <div class="avatar">{{item.self ? peer?.from![0] : peer?.to![0]}}</div>
        </ion-avatar>
        <div class="content">{{item.content}}</div>
      </div>
      <!-- <ion-virtual-scroll [items]="messageList$ | async">
        <div class="bubble-item" *virtualItem="let item" [class.self]="item.self">
          <ion-avatar>
            <div class="avatar">{{'B'}}</div>
          </ion-avatar>
          <div class="content">{{item.content}}</div>
        </div>
      </ion-virtual-scroll> -->
    </div>
    <div class="input-box">
      <ion-button (click)="chatVideo()">视频</ion-button>
      <ion-input type="text" [(ngModel)]="messages"> </ion-input>
      <ion-button (click)="send()">发送</ion-button>
    </div>
    <div class="input-box-b"></div>
  </div>
</ion-content>

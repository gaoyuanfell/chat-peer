<ion-header>
  <ion-toolbar>
    <ion-title>会话</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goNetwork()">
        <ion-icon name="globe-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="goChat(item)" *ngFor="let item of chatList">
      <ion-label>{{item.member[0]}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item>
      <ion-label>地址</ion-label>
      <ion-input [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-button (click)="login()">登录</ion-button>

    <div>
      <ion-item>
        <ion-label>消息</ion-label>
        <ion-input [(ngModel)]="message"></ion-input> </ion-item
      ><ion-item>
        <ion-label>对方地址</ion-label>
        <ion-input [(ngModel)]="otherAddress"></ion-input>
      </ion-item>
      <ion-button (click)="connet()">连接</ion-button>
      <ion-button (click)="send()">发送</ion-button>
      <ion-button (click)="close()">关闭</ion-button>


      <ion-list>
        <ion-item *ngFor="let item of peerList">
          <ion-label (click)="showPeer(item[1])">{{item[0]}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
